<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Slides, A Slideshow Plugin for jQuery</title>
	
	<link rel="stylesheet" href="../../../../Users/Marina/Documents/My%20Web%20Sites/css/global.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
	<script src="../../../../Users/Marina/Documents/My%20Web%20Sites/js/slides.min.jquery.js"></script>
	<script>
		$(function(){
			$('#slides').slides({
				preload: true,
				preloadImage: 'img/loading.gif',
				play: 5000,
				pause: 2500,
				hoverPause: true
			});
		});
	</script>
</head>
<body>
	<div id="container">
		<div id="example">
		
			<div id="slides">
				<div class="slides_container">
					<a href="http://www.flickr.com/photos/90262906@N08/8376653621/" title="Cille Buch 1" target="_blank"><img src="http://farm9.staticflickr.com/8361/8376653621_e69176ba9f_z.jpg" width="640" height="427" alt="Slide 1"></a>
					<a href="http://www.flickr.com/photos/90262906@N08/8376653621/" title="Cille Buch 2" target="_blank"><img src="http://farm9.staticflickr.com/8372/8376640225_b711682d51_z.jpg" width="640" height="427" alt="Slide 2"></a>
					
				</div>
				<a href="#" class="prev"><img src="img/arrow-prev.png" width="24" height="43" alt="Arrow Prev"></a>
				<a href="#" class="next"><img src="img/arrow-next.png" width="24" height="43" alt="Arrow Next"></a>
			</div>
		
		</div>
		
	</div>
</body>
</html>
